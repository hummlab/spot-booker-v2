<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="600" height="400" fill="#f8fafc"/>
  
  <!-- Header -->
  <rect x="0" y="0" width="600" height="60" fill="#1e293b"/>
  <text x="20" y="35" font-family="Arial, sans-serif" font-size="18" fill="white" font-weight="bold">HummLab Dashboard</text>
  <circle cx="550" cy="30" r="15" fill="#10b981"/>
  <text x="545" y="35" font-family="Arial, sans-serif" font-size="12" fill="white">✓</text>
  
  <!-- Sidebar -->
  <rect x="0" y="60" width="150" height="340" fill="#e2e8f0"/>
  <text x="20" y="90" font-family="Arial, sans-serif" font-size="14" fill="#475569" font-weight="bold">Menu</text>
  <rect x="10" y="100" width="130" height="30" fill="#3b82f6" rx="4"/>
  <text x="20" y="120" font-family="Arial, sans-serif" font-size="12" fill="white">📅 Rezerwacje</text>
  <text x="20" y="150" font-family="Arial, sans-serif" font-size="12" fill="#64748b">🏢 Mapa biura</text>
  <text x="20" y="170" font-family="Arial, sans-serif" font-size="12" fill="#64748b">👥 Użytkownicy</text>
  <text x="20" y="190" font-family="Arial, sans-serif" font-size="12" fill="#64748b">📊 Raporty</text>
  
  <!-- Main content area -->
  <rect x="150" y="60" width="450" height="340" fill="white"/>
  
  <!-- Office map title -->
  <text x="170" y="90" font-family="Arial, sans-serif" font-size="16" fill="#1e293b" font-weight="bold">Mapa biura - Pięter 1</text>
  
  <!-- Office layout -->
  <g transform="translate(170, 110)">
    <!-- Available desks (green) -->
    <rect x="20" y="20" width="40" height="30" fill="#10b981" stroke="#059669" stroke-width="2" rx="4"/>
    <text x="35" y="40" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle">D1</text>
    
    <rect x="80" y="20" width="40" height="30" fill="#10b981" stroke="#059669" stroke-width="2" rx="4"/>
    <text x="95" y="40" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle">D2</text>
    
    <rect x="140" y="20" width="40" height="30" fill="#10b981" stroke="#059669" stroke-width="2" rx="4"/>
    <text x="155" y="40" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle">D3</text>
    
    <!-- Occupied desks (red) -->
    <rect x="20" y="70" width="40" height="30" fill="#ef4444" stroke="#dc2626" stroke-width="2" rx="4"/>
    <text x="35" y="90" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle">D4</text>
    
    <rect x="80" y="70" width="40" height="30" fill="#ef4444" stroke="#dc2626" stroke-width="2" rx="4"/>
    <text x="95" y="90" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle">D5</text>
    
    <!-- Selected desk (blue) -->
    <rect x="140" y="70" width="40" height="30" fill="#3b82f6" stroke="#2563eb" stroke-width="3" rx="4"/>
    <text x="155" y="90" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle">D6</text>
    
    <!-- More desks -->
    <rect x="200" y="20" width="40" height="30" fill="#10b981" stroke="#059669" stroke-width="2" rx="4"/>
    <text x="215" y="40" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle">D7</text>
    
    <rect x="260" y="20" width="40" height="30" fill="#ef4444" stroke="#dc2626" stroke-width="2" rx="4"/>
    <text x="275" y="40" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle">D8</text>
    
    <rect x="200" y="70" width="40" height="30" fill="#10b981" stroke="#059669" stroke-width="2" rx="4"/>
    <text x="215" y="90" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle">D9</text>
    
    <rect x="260" y="70" width="40" height="30" fill="#10b981" stroke="#059669" stroke-width="2" rx="4"/>
    <text x="275" y="90" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle">D10</text>
  </g>
  
  <!-- Legend -->
  <g transform="translate(170, 250)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="14" fill="#1e293b" font-weight="bold">Legenda:</text>
    
    <rect x="0" y="10" width="15" height="15" fill="#10b981" rx="2"/>
    <text x="20" y="22" font-family="Arial, sans-serif" font-size="12" fill="#475569">Dostępne</text>
    
    <rect x="80" y="10" width="15" height="15" fill="#ef4444" rx="2"/>
    <text x="100" y="22" font-family="Arial, sans-serif" font-size="12" fill="#475569">Zajęte</text>
    
    <rect x="150" y="10" width="15" height="15" fill="#3b82f6" rx="2"/>
    <text x="170" y="22" font-family="Arial, sans-serif" font-size="12" fill="#475569">Wybrane</text>
  </g>
  
  <!-- Stats panel -->
  <g transform="translate(380, 110)">
    <rect x="0" y="0" width="200" height="120" fill="#f1f5f9" stroke="#e2e8f0" stroke-width="1" rx="8"/>
    <text x="10" y="20" font-family="Arial, sans-serif" font-size="14" fill="#1e293b" font-weight="bold">Statystyki dziś</text>
    
    <text x="10" y="40" font-family="Arial, sans-serif" font-size="12" fill="#64748b">Dostępne biurka:</text>
    <text x="150" y="40" font-family="Arial, sans-serif" font-size="12" fill="#10b981" font-weight="bold">6</text>
    
    <text x="10" y="60" font-family="Arial, sans-serif" font-size="12" fill="#64748b">Zajęte biurka:</text>
    <text x="150" y="60" font-family="Arial, sans-serif" font-size="12" fill="#ef4444" font-weight="bold">4</text>
    
    <text x="10" y="80" font-family="Arial, sans-serif" font-size="12" fill="#64748b">Łącznie:</text>
    <text x="150" y="80" font-family="Arial, sans-serif" font-size="12" fill="#475569" font-weight="bold">10</text>
    
    <text x="10" y="100" font-family="Arial, sans-serif" font-size="12" fill="#64748b">Wykorzystanie:</text>
    <text x="150" y="100" font-family="Arial, sans-serif" font-size="12" fill="#f59e0b" font-weight="bold">40%</text>
  </g>
</svg>
