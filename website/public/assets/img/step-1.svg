<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="300" fill="#f8fafc"/>
  
  <!-- Header -->
  <rect x="0" y="0" width="400" height="50" fill="#1e293b"/>
  <text x="20" y="30" font-family="Arial, sans-serif" font-size="16" fill="white" font-weight="bold">HummLab</text>
  
  <!-- Login form container -->
  <rect x="50" y="80" width="300" height="180" fill="white" stroke="#e2e8f0" stroke-width="2" rx="12"/>
  
  <!-- Login form title -->
  <text x="200" y="110" font-family="Arial, sans-serif" font-size="18" fill="#1e293b" font-weight="bold" text-anchor="middle">Zaloguj się</text>
  <text x="200" y="130" font-family="Arial, sans-serif" font-size="12" fill="#64748b" text-anchor="middle">Użyj firmowych danych logowania</text>
  
  <!-- Email field -->
  <text x="70" y="155" font-family="Arial, sans-serif" font-size="12" fill="#374151" font-weight="bold">Email:</text>
  <rect x="70" y="160" width="260" height="30" fill="#f9fafb" stroke="#d1d5db" stroke-width="1" rx="6"/>
  <text x="80" y="180" font-family="Arial, sans-serif" font-size="12" fill="#9ca3af">jan.kowalski@firma.pl</text>
  
  <!-- Password field -->
  <text x="70" y="205" font-family="Arial, sans-serif" font-size="12" fill="#374151" font-weight="bold">Hasło:</text>
  <rect x="70" y="210" width="260" height="30" fill="#f9fafb" stroke="#d1d5db" stroke-width="1" rx="6"/>
  <text x="80" y="230" font-family="Arial, sans-serif" font-size="12" fill="#9ca3af">••••••••</text>
  
  <!-- Login button -->
  <rect x="70" y="250" width="260" height="35" fill="#3b82f6" rx="8"/>
  <text x="200" y="272" font-family="Arial, sans-serif" font-size="14" fill="white" font-weight="bold" text-anchor="middle">Zaloguj się</text>
  
  <!-- Company logo placeholder -->
  <circle cx="200" cy="70" r="8" fill="#3b82f6"/>
  <text x="200" y="75" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle">H</text>
</svg>
